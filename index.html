<!DOCTYPE html>
<html lang="en" ng-app="NarrowItDownApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Search</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="menuSearchService.js"></script>
    <script src="foundItemsDirective.js"></script>
</head>
<body>

    <div ng-controller="NarrowItDownController as narrow">
        <h1>Menu Search</h1>
        <input type="text" ng-model="narrow.searchTerm" placeholder="Enter search term">
        <button ng-click="narrow.narrowItDown()">Narrow It Down For Me!</button>
        <found-items items="narrow.found" on-remove="narrow.removeItem(index)"></found-items>
    </div>

</body>
</html>
